box: krlmlr/r-test
build:
  steps:
    - script:
        name: install
        code: if ! make install; then fail "Install failed"; fi
    - script:
        name: test
        code: if ! make test; then fail "Test failed"; fi
    - script:
        name: codecov
        code: if ! make covr; then fail "Coverage failed"; fi
    - script:
        name: lint
        code: if ! make lintr; then fail "Linting failed"; fi
    - script:
        name: staticdocs
        code: if ! make staticdocs; then fail "Building docs failed"; fi
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        basedir: inst/web
