box: krlmlr/r-test
build:
  steps:
    - script:
        name: gh-pages
        code: if ! make gh-pages-init gh-pages-build gh-pages-push; then fail "Updating vignette failed"; fi
    - script:
        name: install
        code: if ! make install; then fail "Install failed"; fi
    - script:
        name: test
        code: if ! make test; then fail "Test failed"; fi
    - script:
        name: codecov
        code: if ! make covr; then fail "Coverage failed"; fi
    - script:
        name: lint
        code: if ! make lintr; then fail "Linting failed"; fi
